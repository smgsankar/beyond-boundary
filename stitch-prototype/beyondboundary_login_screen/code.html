<h2 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight">Welcome Back</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 max-w-[280px]">Log in to manage your T20 fantasy squad.</p>
</div>
<!-- Form -->
<form class="space-y-5">
<!-- Email -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full h-12 pl-10 pr-4 rounded-lg bg-gray-50 dark:bg-[#1E231F] border border-gray-200 dark:border-[#3A453C] text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary dark:focus:border-primary transition-all" id="email" placeholder="user@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="space-y-1.5">
<div class="flex items-center justify-between ml-1">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-[#0ebc48] transition-colors tracking-wide" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full h-12 pl-10 pr-10 rounded-lg bg-gray-50 dark:bg-[#1E231F] border border-gray-200 dark:border-[#3A453C] text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary dark:focus:border-primary transition-all" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="group relative w-full h-12 bg-primary hover:bg-[#10d451] active:scale-[0.98] text-[#112217] text-base font-bold rounded-lg transition-all duration-200 flex items-center justify-center shadow-[0_4px_14px_0_rgba(19,236,91,0.39)] hover:shadow-[0_6px_20px_rgba(19,236,91,0.23)]" type="button">
<span class="mr-2">Log In</span>
<span class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative py-1">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-[#3A453C]"></div>
</div>
<div class="relative flex justify-center text-xs font-medium uppercase tracking-wider">
<span class="bg-white dark:bg-card-dark px-3 text-gray-400 dark:text-gray-500">Or</span>
</div>
</div>
<!-- Social Login -->
<button class="w-full h-12 bg-white dark:bg-transparent border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-[#3A453C] text-gray-700 dark:text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-3">
