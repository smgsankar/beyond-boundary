</header>
<!-- Main Content -->
<main class="relative z-10 flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-[480px] flex-col rounded-2xl bg-surface-dark border border-surface-highlight p-6 shadow-2xl sm:p-10">
<div class="mb-8 text-center">
<h1 class="text-white text-3xl font-bold leading-tight mb-2">Enter the Arena</h1>
<p class="text-text-secondary text-base">Sign in to manage your T20 squad.</p>
</div>
<form class="flex flex-col gap-5">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium" for="email">Email or Username</label>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-lg border border-[#326744] bg-[#112217] text-white placeholder:text-[#92c9a4] focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 text-base font-normal leading-normal transition-colors" id="email" placeholder="Enter your email or username" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<label class="text-white text-sm font-medium" for="password">Password</label>
<a class="text-xs font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-lg border border-[#326744] bg-[#112217] text-white placeholder:text-[#92c9a4] focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 pr-12 text-base font-normal leading-normal transition-colors" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-3 flex items-center justify-center text-text-secondary hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-3">
<input class="h-4 w-4 rounded border-surface-highlight bg-[#112217] text-primary focus:ring-offset-background-dark focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-sm font-medium text-text-secondary select-none cursor-pointer" for="remember">Remember me for 30 days</label>
</div>
<!-- Submit Button -->
<button class="mt-2 flex h-12 w-full items-center justify-center rounded-lg bg-primary text-background-dark text-base font-bold hover:bg-[#0fdc53] active:scale-[0.98] transition-all duration-200">
                        Log In
                    </button>
<!-- Divider -->
<div class="relative my-4 flex items-center py-2">
<div class="flex-grow border-t border-surface-highlight"></div>
<span class="mx-4 flex-shrink-0 text-xs font-medium text-text-secondary uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-surface-highlight"></div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex h-11 items-center justify-center gap-2 rounded-lg border border-surface-highlight bg-[#112217] text-white hover:bg-surface-highlight transition-colors" type="button">
