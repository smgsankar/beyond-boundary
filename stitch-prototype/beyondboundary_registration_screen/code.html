</div>
</label>
<label class="flex flex-col flex-1 group">
<span class="text-gray-400 text-sm font-medium mb-2 group-focus-within:text-primary transition-colors">Full Name</span>

</label>
</div>

<input class="form-input w-full bg-surface-input border-0 rounded-lg py-3.5 pl-11 pr-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-primary focus:bg-[#404040] transition-all duration-200 [color-scheme:dark]" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="DD/MM/YYYY" required="" type="text"/>
</div>
</label>
<label class="flex flex-col flex-1 group">
<span class="text-gray-400 text-sm font-medium mb-2 group-focus-within:text-primary transition-colors">Email Address</span>

</label>

<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white" type="button">

</div>
</label>
